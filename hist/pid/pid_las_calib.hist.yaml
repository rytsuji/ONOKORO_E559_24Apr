anchor:

 - &tof ["tof.fTiming-(pgr.GetTOF()-plas.GetTOF())", 1000, -1000, 500]
 - &rf1 ["fmod(pid_las.fTiming-plas.GetTOF()-rf1.fTiming+1420.6750,142.06750)", 300, 0, 142]
 - &rf2 ["fmod(pid_las.fTiming-plas.GetTOF()-rf2.fTiming+1420.6750,142.06750)", 300, 0, 142]
 - &rf3 ["fmod(pid_las.fTiming-plas.GetTOF()-rf3.fTiming+1420.6750,142.06750)", 300, 0, 142]

 - &de1 ["pid_las.fCharge",1000,0,500]

 - &x ["lfp.fX",1000,-1000,1000]
 - &a ["lfp.fA*1000",1000,-500,500] 
 - &vdc ["vdc_las.fX",1000,-1000,1000]

 - &cut_triton "pid_las.fCharge>100"


group:
 - name: pid_las_calib
   title: PID of LAS 
   contents:

     - name: de1_rf1_las
       title: deltaE1-RF1 LAS
       x: *rf1
       y: *de1
     - name: de1_rf2_las
       title: deltaE1-RF2 LAS
       x: *rf2
       y: *de1
     - name: de1_rf3_las
       title: deltaE1-RF3 LAS
       x: *rf3
       y: *de1

     - name: x_de1_las
       title: x-dE1 LAS
       x: *vdc
       y: *de1
       
     - name: de1_tof_las
       title: deltaE1-TOF LAS
       x: *tof
       y: *de1

     - name: de1_las
       title: deltaE1 LAS
       x: *de1

     - name: rf1_las
       title: RF1 LAS
       x: *rf1
       cut: *cut_triton
     - name: rf2_las
       title: RF2 LAS
       x: *rf2       
     - name: rf3_las
       title: RF3 LAS
       x: *rf3


     - name: x_rf1_las
       title: x-rf1 LAS
       x: *x       
       y: *rf1
     - name: a_rf1_las
       title: a-rf1 LAS
       x: *a   
       y: *rf1

     - name: x_rf2_las
       title: x-rf2 LAS
       x: *x       
       y: *rf2
     - name: a_rf2_las
       title: a-rf2 LAS
       x: *a   
       y: *rf2

     - name: x_rf3_las
       title: x-rf3 LAS
       x: *x       
       y: *rf3
     - name: a_rf3_las
       title: a-rf3 LAS
       x: *a   
       y: *rf3

     - name: xv_rf1_las
       title: x/v-rf1 LAS
       x: ["lfp.fX/plas.GetVelocity()",1000,-20000,20000]
       y: *rf1
       cut: *cut_triton       
     - name: av_rf1_las
       title: a/v-rf1 LAS
       x: ["lfp.fA/plas.GetVelocity()",1000,-10,10]   
       y: *rf1       
       cut: *cut_triton
