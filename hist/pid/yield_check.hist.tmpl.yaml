anchor:

 - &tof ["tof_pla.fTiming-(pgr.GetTOF()-plas.GetTOF())",  2000, -1000, 1000]
 
 - &tot ["Sum$(vdc_las_dt.fCharge)/(@vdc_las_dt.GetEntriesFast())",500,0,1000] 
 - &de1 ["pla_las_3.fCharge", 500, 0, 4000]
 - &xpos ["vdc_las.fX",1000,-1000,1000]
 - &tdiff ["pla_las_3.GetTDiff()",200,-50,50]

 - &pid_gr "(abs(pid_gr.fCharge-0.5*(@Q_GR_MIN@+@Q_GR_MAX@))<0.5*abs(@Q_GR_MAX@ - @Q_GR_MIN@)&& abs(fmod(pid_gr.fTiming-pgr.GetTOF()-@RF@.fTiming+1420.6750,71.03375)-0.5*( @T_GR_MIN@ + @T_GR_MAX@ ))<0.5*abs( @T_GR_MAX@ - @T_GR_MIN@ ))"
 - &tc "((tof.fTiming-(pgr.GetTOF()-plas.GetTOF()))>-20 && (tof.fTiming-(pgr.GetTOF()-plas.GetTOF()))<20) && (abs(pid_gr.fCharge-0.5*(@Q_GR_MIN@+@Q_GR_MAX@))<0.5*abs(@Q_GR_MAX@ - @Q_GR_MIN@)&& abs(fmod(pid_gr.fTiming-pgr.GetTOF()-@RF@.fTiming+1420.6750,71.03375)-0.5*( @T_GR_MIN@ + @T_GR_MAX@ ))<0.5*abs( @T_GR_MAX@ - @T_GR_MIN@ ))"
 - &ac "((tof.fTiming-(pgr.GetTOF()-plas.GetTOF())>-320 && tof.fTiming-(pgr.GetTOF()-plas.GetTOF())<-20) || (tof.fTiming-(pgr.GetTOF()-plas.GetTOF())>20 && tof.fTiming-(pgr.GetTOF()-plas.GetTOF())<320)) && (abs(pid_gr.fCharge-0.5*(@Q_GR_MIN@+@Q_GR_MAX@))<0.5*abs(@Q_GR_MAX@ - @Q_GR_MIN@)&& abs(fmod(pid_gr.fTiming-pgr.GetTOF()-@RF@.fTiming+1420.6750,71.03375)-0.5*( @T_GR_MIN@ + @T_GR_MAX@ ))<0.5*abs( @T_GR_MAX@ - @T_GR_MIN@ ))"
 
