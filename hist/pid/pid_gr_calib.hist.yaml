anchor:

 - &tof ["tof.fTiming-(pgr.GetTOF()-plas.GetTOF())", 1000,-1000, 500]
 
 - &rf1 ["fmod(pid_gr.fTiming-pgr.GetTOFDiff()-rf1.fTiming+1420.6750,142.06750)", 300, 0, 142]
 - &rf2 ["fmod(pid_gr.fTiming-pgr.GetTOFDiff()-rf2.fTiming+1420.6750,142.06750)", 300, 0, 142]
 - &rf3 ["fmod(pid_gr.fTiming-pgr.GetTOFDiff()-rf3.fTiming+1420.6750,142.06750)", 300, 0, 142]

 - &de1 ["pid_gr.fCharge",1000,0,4000]
 
 - &xpos ["gfp.fX",1000,-1000,1000]
