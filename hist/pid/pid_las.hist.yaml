anchor:

 - &tof ["tref_las.fTiming-tref_grtrig.fTiming", 2000, -1000, 1000]
# - &rf1 ["tref_grtrig.fTiming-rf1.fTiming", 125, -200, -50]
# - &rf2 ["tref_grtrig.fTiming-rf2.fTiming", 125, -200, -50]
# - &rf3 ["tref_grtrig.fTiming-rf3.fTiming", 125, -200, -50]
 
 - &rf1 ["fmod(tref_las.fTiming-rf1.fTiming+1420.6750,142.0675)", 300, 0, 142]
 - &rf2 ["fmod(tref_las.fTiming-rf2.fTiming+1420.6750,142.0675)", 300, 0, 142]
 - &rf3 ["fmod(tref_las.fTiming-rf3.fTiming+1420.6750,142.0675)", 300, 0, 142]


 - &tot ["Sum$(vdc_las_dt.fCharge)/(@vdc_las_dt.GetEntriesFast())",500,0,1000]
 - &totc ["Sum$(vdc_las_dt.fCharge)/(@vdc_las_dt.GetEntriesFast())+0.0431106*vdc_las.fX-1.05247e-05*pow(vdc_las\
.fX,2.0)",500,0,1000] # tot with correlction

 - &de1 ["pla_las_3.fCharge", 500, 0, 4000]
 - &de2 ["Alt$(pla_las_5.fCharge,0)+Alt$(pla_las_5.fCharge,0)+Alt$(pla_las_6.fCharge,0)", 500, 0, 4000]
 - &xpos ["vdc_las.fX",1000,-1000,1000]
 - &tdiff ["pla_las_3.GetTDiff()",200,-50,50]

 - &pveto "@pla_las_4.GetEntriesFast()==0 && @pla_las_5.GetEntriesFast()==0 && @pla_las_6.GetEntriesFast()==0"


