anchor:
 - &tbin  1000
 - &tmin  @TMIN@
 - &tmax  @TMAX@
 - &tdiffmin  @TDIFFMIN@
 - &tdiffmax  @TDIFFMAX@
 - &qbin  500
 - &qmin  0
 - &qmax  @QMAX@

group:
 - name: plastic_@GRLAS@_@NUM@ 
   title: Platic @GRLAS@ @NUM@ 
   contents:

     - name: ql_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Left Charge
       x: ["pla_@GRLAS@_@NUM@l.fCharge", *qbin, *qmin, *qmax]
     - name: qr_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Right Charge
       x: ["pla_@GRLAS@_@NUM@r.fCharge", *qbin, *qmin, *qmax]
     - name: qave_@GRLAS@_@NUM@
       title: Plastic @GRLAS@  @NUM@ Average Charge
       x: ["pla_@GRLAS@_@NUM@.GetQAve()", *qbin, *qmin, *qmax]
     - name: ql_qr_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ LR Charge 
       x: ["pla_@GRLAS@_@NUM@l.fCharge", *qbin, *qmin, *qmax]
       y: ["pla_@GRLAS@_@NUM@r.fCharge", *qbin, *qmin, *qmax]
     - name: ql_tdiff_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Left Charge vs Timing Differnce
       x: ["pla_@GRLAS@_@NUM@.GetTDiff()", *tbin, *tdiffmin, *tdiffmax]     
       y: ["pla_@GRLAS@_@NUM@l.fCharge", *qbin, *qmin, *qmax]
     - name: qr_tdiff_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Right Charge vs Timing Differnce
       x: ["pla_@GRLAS@_@NUM@.GetTDiff()", *tbin, *tdiffmin, *tdiffmax]     
       y: ["pla_@GRLAS@_@NUM@r.fCharge", *qbin, *qmin, *qmax]
     - name: qave_tidff@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Charge vs Timing Differnce
       x: ["pla_@GRLAS@_@NUM@.GetTDiff()", *tbin, *tdiffmin, *tdiffmax]     
       y: ["pla_@GRLAS@_@NUM@.fCharge", *qbin, *qmin, *qmax]       

     - name: ql_x_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Left Charge vs VDC X(mm)
       x: ["vdc_@GRLAS@.fX", 500, -1000, 1000]     
       y: ["pla_@GRLAS@_@NUM@l.fCharge", *qbin, *qmin, *qmax]
     - name: qr_x_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Right Charge vs VDC X (mm)
       x: ["vdc_@GRLAS@.fX", 500, -1000, 1000]     
       y: ["pla_@GRLAS@_@NUM@r.fCharge", *qbin, *qmin, *qmax]
     - name: qave_x_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Charge vs VDC X (mm)
       x: ["vdc_@GRLAS@.fX", 500, -1000, 1000]     
       y: ["pla_@GRLAS@_@NUM@.fCharge", *qbin, *qmin, *qmax]       
       
     - name: tl_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Left Timing
       x: ["pla_@GRLAS@_@NUM@l.fTiming-tref_@TREF@.fTiming", *tbin, *tmin, *tmax]
     - name: tr_@GRLAS@_@NUM@
       title: Plastic @GRLAS@ @NUM@ Right Timing
       x: ["pla_@GRLAS@_@NUM@r.fTiming-tref_@TREF@.fTiming", *tbin, *tmin, *tmax]

