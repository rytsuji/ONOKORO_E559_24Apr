group:
 - name: yield_check
   title: Yield check of (p,pX) with PID of LAS and GR
   contents:

     - name: tof
       title: TOF GR-LAS with GR PID
       x: *tof
       cut: *pid_gr

     - name: tof_tc
       title: TOF GR-LAS with GR PID
       x: *tof
       cut: *tc_ppx

     - name: tof_ac
       title: TOF GR-LAS with GR PID
       x: *tof
       cut: *ac_ppx

     - name: pla_tof 
       title: TOF GR-LAS vs LAS Pla with GR PID
       x: *tof
       y: *de1       
       cut: *pid_gr       
       
     - name: tot_tof 
       title: TOF GR-LAS vs LAS TOT with GR PID
       x: *tof
       y: *tot       
       cut: *pid_gr

     - name: pla_x_tc
       title: LAS Pla vs X with true coin
       x: *xpos
       y: *de1
       cut: *tc
       
     - name: pla_x_ac
       title: LAS Pla vs X with acc coin
       x: *xpos
       y: *de1      
       cut: *ac       
       
     - name: tot_x_tc
       title: LAS TOT vs X with true coin
       x: *xpos
       y: *tot
       cut: *tc
       
     - name: tot_x_ac
       title: LAS TOT vs X with acc coin
       x: *xpos
       y: *tot       
       cut: *ac

     - name: pla_tdiff_tc
       title: LAS Pla vs Pla TDiff with true coin
       x: *tdiff
       y: *de1
       cut: *tc
       
     - name: pla_tdiff_ac
       title: LAS Pla vs Pla TDiff with acc coin
       x: *tdiff
       y: *de1      
       cut: *ac       
       
     - name: tot_tdiff_tc
       title: LAS TOT vs Pla TDiff with true coin
       x: *tdiff
       y: *tot
       cut: *tc
       
     - name: tot_tdiff_ac
       title: LAS TOT vs Pla TDiff with acc coin
       x: *tdiff
       y: *tot       
       cut: *ac       

     - name: de1_rf1_gr
       title: deltaE1-RF1 GR (for check)
       x: *rf1_gr
       y: *de1_gr

     - name: x_tdiff
       title: LAS X vs Pla TDiff (for check)
       x: *xpos
       y: *tdiff
