 - &dbin_gtgt 1000
 - &dmin_gtgt -0.05
 - &dmax_gtgt 0.05

 - &abin_gtgt 1000
 - &amin_gtgt -30
 - &amax_gtgt 30

 - &bbin_gtgt 1000
 - &bmin_gtgt -150
 - &bmax_gtgt 150

 - &abin_gfp 1000
 - &amin_gfp -100
 - &amax_gfp 100
 
group:
 - name: optics_gr
   title: GR optics hist
   contents:   
     - name: delta_gr
       title: GR delta 
       x: ["gtgt.fDelta", *dbin_gtgt, *dmin_gtgt, *dmax_gtgt]

     - name: a_gtgt
       title: GR Atgt
       x: ["gtgt.fA*1000", *abin_gtgt, *amin_gtgt, *amax_gtgt]

     - name: b_gtgt
       title: GR Btgt
       x: ["gtgt.fB*1000", *bbin_gtgt, *bmin_gtgt, *bmax_gtgt]

     - name: delta_a_gtgt
       title: GR delta vs Atgt
       x: ["gtgt.fDelta", *dbin_gtgt, *dmin_gtgt, *dmax_gtgt]       
       y: ["gtgt.fA*1000", *abin_gtgt, *amin_gtgt, *amax_gtgt]

     - name: delta_b_gtgt
       title: GR delta vs Btgt
       x: ["gtgt.fDelta", *dbin_gtgt, *dmin_gtgt, *dmax_gtgt]       
       y: ["gtgt.fB*1000", *bbin_gtgt, *bmin_gtgt, *bmax_gtgt]

     - name: a_b_gtgt
       title: GR Atgt vs Btgt
       x: ["gtgt.fA*1000", *abin_gtgt, *amin_gtgt, *amax_gtgt]
       y: ["gtgt.fB*1000", *bbin_gtgt, *bmin_gtgt, *bmax_gtgt]

     - name: a_gtgt_norm
       title: GR Atgt Normalized
       x: ["gtgt.fA/0.0086580087", 500, -5, 5]

     - name: b_gtgt_norm
       title: GR Btgt Normalized
       x: ["(gtgt.fB+0.0017316017)/0.020779", 500, -5, 5]

     - name: a_b_gtgt_norm
       title: GR Atgt vs Btgt Normalized
       x: ["gtgt.fA/0.0086580087", 1000, -5, 5]
       y: ["(gtgt.fB+0.0017316017)/0.020779", 1000, -5, 5]
       
     - name: delta_a_gfp
       title: GR delta vs Afp
       x: ["gtgt.fDelta", *dbin_gtgt, *dmin_gtgt, *dmax_gtgt]
       y: ["gfp.fA*1000", *abin_gfp, *amin_gfp, *amax_gfp]