anchor:
 - &xbin 200
 - &xmin -750
 - &xmax 750
 - &ybin 200
 - &ymin -60
 - &ymax 60
 - &abin 200
 - &amin -50
 - &amax 100
 - &bbin 200
 - &bmin -30
 - &bmax 30 

group:
 - name: vdc_gr
   title: VDC GR hist
   contents:   
     - name: x_gr
       title: X  GR
       x: ["gfp.fX", *xbin, *xmin, *xmax]
#     - name: x_gr_acut
#       title: X  GR
#       cut: abs(gfp.fA*1000)<1
#       x: ["gfp.fX", *xbin, *xmin, *xmax]
     - name: a_gr
       title:  A GR
       x: ["gfp.fA*1000", *abin, *amin, *amax]
     - name: y_gr
       title: Y  GR
       x: ["gfp.fY", *ybin, *ymin, *ymax]
     - name: b_gr
       title:  B GR
       x: ["vdc_gr.fB*1000", *bbin, *bmin, *bmax]       
     - name: x_a_gr
       title: X vs A GR
       x: ["gfp.fX", *xbin, *xmin, *xmax]              
       y: ["gfp.fA*1000", *abin, *amin, *amax]
     - name: y_b_gr
       title: Y vs B GR
       x: ["gfp.fY", *ybin, *ymin , *ymax]
       y: ["gfp.fB*1000",  *bbin, *bmin, *bmax]       
     - name: x_y_gr
       title: X vs Y GR
       x: ["gfp.fX", *xbin, *xmin, *xmax]
       y: ["gfp.fY", *ybin, *ymin , *ymax]
     - name: y_a_gr
       title: A vs Y GR
       x: ["gfp.fA*1000", *abin, *amin, *amax]       
       y: ["gfp.fY",  *ybin, *ymin, *ymax]       
       








     
