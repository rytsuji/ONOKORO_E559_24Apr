anchor:
 - &xbin 1000
 - &xmin -750
 - &xmax 750
 - &ybin 500
 - &ymin -60
 - &ymax 60
# - &abin 500
# - &amin -200
# - &amax 200
 - &abin 500
 - &amin -1200
 - &amax -800
 - &bbin 500
 - &bmin -30
 - &bmax 30 

group:
 - name: gdc
   title: GDC hist
   contents:   
     - name: x_gr
       title: X  GR
       x: ["gdc.fX", *xbin, *xmin, *xmax]
#     - name: x_gr_acut
#       title: X  GR
#       cut: abs(gdc.fA*1000)<1
#       x: ["gdc.fX", *xbin, *xmin, *xmax]
     - name: a_gr
       title:  A GR
       x: ["gdc.fA*1000", *abin, *amin, *amax]
     - name: y_gr
       title: Y  GR
       x: ["gdc.fY", *ybin, *ymin, *ymax]
     - name: b_gr
       title:  B GR
       x: ["vdc_gr.fB*1000", *bbin, *bmin, *bmax]       
     - name: x_a_gr
       title: X vs A GR
       x: ["gdc.fX", *xbin, *xmin, *xmax]              
       y: ["gdc.fA*1000", *abin, *amin, *amax]
     - name: y_b_gr
       title: Y vs B GR
       x: ["gdc.fY", *ybin, *ymin , *ymax]
       y: ["gdc.fB*1000",  *bbin, *bmin, *bmax]       
     - name: x_y_gr
       title: X vs Y GR
       x: ["gdc.fX", *xbin, *xmin, *xmax]
       y: ["gdc.fY", *ybin, *ymin , *ymax]
     - name: y_a_gr
       title: A vs Y GR
       x: ["gdc.fA*1000", *abin, *amin, *amax]       
       y: ["gdc.fY",  *ybin, *ymin, *ymax]       
       
     - name: x_tdiff_gr
       title: X vs pla TDiff  GR
       x: ["gdc.fX", *xbin, *xmin, *xmax]
       y: ["pla_gr_1.GetTDiff()", 200, -15 , 15]







     
