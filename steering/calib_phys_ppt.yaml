Anchor:
  - &input output/raw/run@NUM@.root
  - &output output/phys/run@NUM@.root
  - &histout output/phys/run@NUM@.hist.root  
Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: es_ttree
    type: art::TTreeEventStore
    parameter:
      MaxEventNum: 0
      OutputTransparency: 0
      TreeName: tree
      FileName: *input
      

  - include:  vdc/vdc_gr_calib.yaml
  - include:  vdc/vdc_las_calib.yaml
  - include:  optics/optics.yaml
  - include:  pid/pid_calib.yaml
  
  - name: hist_pid_gr
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_gr_phys.hist.yaml 
      OutputFilename: *histout

  - name: hist_pid_las
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_las_phys.hist.yaml 
      OutputFilename: *histout

  - name: hist_vdc_gr_track
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr.hist.yaml
      OutputFilename: *histout
      
  - name: hist_vdc_las_track
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_las.hist.yaml

  - name: hist_vdc_gr_las
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr_las.hist.yaml
      
  - name: hist_optics
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/optics/optics.hist.yaml
      OutputFilename: *histout
      
  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: *output
      
