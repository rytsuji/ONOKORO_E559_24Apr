Anchor:
  - &input output/raw/run@NUM@.root
  - &histout output/hist_las_eff/run@NUM@.hist.root
  - &gate_las gate/las/gate_las_@SETUP@_raw.yaml
  
Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: es_ttree
    type: art::TTreeEventStore
    parameter:
      MaxEventNum: 0
      OutputTransparency: 0
      TreeName: tree
      FileName: *input

  - include: *gate_las

  - name: hist_pid_las
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_las.hist.yaml 
      OutputFilename: *histout
      
  - name: hist_vdc_las_track
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_las_raw.hist.yaml
            
  - name: hist_vdc_eff_las
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/eff/vdc_las_eff.hist.yaml
      OutputFilename: *histout
