Processor:
  - name: proc_pla_gr_simple_prm_ch2MeV
    type: art::TParameterArrayLoader
    parameter:
      Name:     prm_gr_simple_ch2MeV
      Type:     art::TAffineConverter
      FileName: prm/pla/pla_gr_ch2MeV.dat

  - name: proc_pla_gr_simple_raw
    type: art::TSimpleDataMappingProcessor
    parameter:
      CatID:              21
      DataTypeID:         1
      OutputCollection:   pla_gr_simple_raw
      OutputTransparency: 0

  - name: proc_pla_gr_simple_calib
    type: art::TTimingChargeCalibrationProcessor
    parameter:
      InputCollection:      pla_gr_simple_raw
      OutputCollection:     pla_gr_simple_cal
      ChargeConverterArray: prm_gr_simple_ch2MeV

  - name: proc_pla_gr_simple_separater
    type: art::TSeparateOutputProcessor
    parameter:
      InputCollection: pla_gr_simple_cal
      OutputCollections:
        - pla_gr_1l_simple
        - pla_gr_1r_simple
        - pla_gr_2l_simple
        - pla_gr_2r_simple