  - &dt2dl_gr 1033


  - &input data/run@NUM@.bld
  - &histout output/gr/run@NUM@.hist.root
  - &output output/gr/run@NUM@.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: es_rcnp
    type: art::TRCNPEventStore_ts
    parameter:
      OutputTransparency: 1
      InputFiles:
         - *input

  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1
      MapConfig: mapper_tamidaq.conf

  - include: tref.yaml

  - include: trig.yaml
  - include: rf.yaml
  - include: tref_chk.yaml

  - include: pla/pla_gr.yaml
  - include:
      name: vdc/vdc_gr_rawtrack.yaml
      replace:
        DT2DL: *dt2dl_gr 
  - include: vdc/vdc_gr_calib.yaml
  - include: optics/optics_gr.yaml  

#tof and charge calibration
  - include:
      name: pid/pid_calib_gr.yaml
      replace:
        SETUP: contami

#energy calculation from spectrometer setup
  - include:
      name: energy_calib/energy_calib_gr.yaml
      replace:
        SETUP: contami

  - include: *gate_gr
  
  - name: hist_pla_gr
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pla/pla_gr.hist.yaml	
      OutputFilename: *histout

  - name: hist_pid_gr
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_gr.hist.yaml
      OutputFilename: *histout

  - name: hist_pid_gr_calib
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_gr_calib.hist.yaml
      OutputFilename: *histout

  - name: hist_vdc_gr
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr_plane.hist.yaml
      OutputFilename: *histout

  - name: hist_vdc_gr_rawtrack
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr_raw.hist.yaml
      OutputFilename: *histout

  - name: hist_gdc
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/gdc.hist.yaml
      OutputFilename: *histout

  - name: hist_vdc_gr_track
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr.hist.yaml
      OutputFilename: *histout

  - name: hist_optics
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/optics/optics_gr.hist.yaml
      OutputFilename: *histout

  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: *output
      
