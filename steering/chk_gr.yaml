Anchor:
  - &gate_gr gate/gr/gate_gr_contami.yaml
  - &dt2dl_gr current
  - &dt2dl_las current

  - &input data/run@NUM@.bld
  - &histout output/gr/run@NUM@.hist.root
  - &output output/gr/run@NUM@.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: es_rcnp
    type: art::TRCNPEventStore_ts
    parameter:
      OutputTransparency: 1
      InputFiles:
         - *input

  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1
      MapConfig: mapper_tamidaq.conf

  - include: tref.yaml

  - include: trig.yaml
  - include: rf.yaml
  - include: tref_chk.yaml

  - include: pla/pla_gr.yaml
  - include: *gate_gr
  - include:
      name: vdc/vdc_gr.yaml
      replace:
        DT2DL: *dt2dl_gr 
  - include: vdc/vdc_gr_track.yaml
  - include: optics/optics_gr.yaml  

