Processor:

#GR optics calibration
  - name: proc_opt_calib_gr
    type: art::TOpticsCalibrationProcessor
    parameter:
#      OffsetA: 0.00199876
#      OffsetB:  0.0026275083 #0.00435911-0.0017316017(Sieve slit has -1 mm offset in y direction)
      MatrixFileDelta: prm/optics/gr/gr_delta.yaml
      MatrixFileA: prm/optics/gr/gr_a.yaml
      MatrixFileB: prm/optics/gr/gr_b.yaml
      MatrixFileZ: prm/optics/gr/gr_z.yaml      
      InputCollection:
        - gfp
      OutputCollection: gtgt
      OutputTransparency: 0

#LAS optics calibration                                                                                                                                       
  - name: proc_opt_calib_las
    type: art::TOpticsCalibrationProcessor
    parameter:
      MatrixFileDelta: prm/optics/las/las_delta_@SETUP@.yaml
#      MatrixFileDelta: prm/optics/las/las_delta.yaml
      MatrixFileA: prm/optics/las/las_a_@SETUP@.yaml
      MatrixFileB: prm/optics/las/las_b_@SETUP@.yaml
      MatrixFileZ: prm/optics/las/las_z.yaml
      InputCollection:
        - lfp
      OutputCollection: ltgt
      OutputTransparency: 0

      
