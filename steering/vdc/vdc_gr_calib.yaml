Processor:

#plane conversion
  - name: proc_geometry_converter
    type: art::TVDCGeometryConverter
    parameter:
      OffsetX: -51.0 # 51 (mm)      
      OffsetY: -5.0
      OffsetZ: 53.5      
      VDCTiltedAngleY: -0.10
      VDCTiltedAngleZ: -0.07      
      FPTiltedAngleY: 0.0
      InputCollection:
        - vdc_gr
      OutputCollection: gdc
      OutputTransparency: 0

  - name: proc_geometry_converter
    type: art::TVDCGeometryConverter
    parameter:
      OffsetX: 0.0
      OffsetY: 0.0      
      OffsetZ: 0.0
      VDCTiltedAngleY: 0.0
      FPTiltedAngleY: 44.548
      InputCollection:
        - gdc
      OutputCollection: gdc_fp
      OutputTransparency: 0

#focal plane calibration
  - name: proc_geometry_converter_fp
    type: art::TFocalPlaneConverter
    parameter:
      OffsetX: 0.0
      OffsetY: -4.12
      OffsetZ: -88.962700
      MatrixFile: prm/mwdc/vdc_gr/fp/fp_gr.yaml
      InputCollection:
        - gdc_fp
      OutputCollection: gfp
      OutputTransparency: 0