Processor:

#plane conversion
  - name: proc_geometry_converter_las
    type: art::TVDCGeometryConverter
    parameter:
      OffsetX: 397.3
      OffsetY: 43.5
      OffsetZ: 70.1
      VDCTiltedAngleX: -0.12
      VDCTiltedAngleY: -0.08                
      VDCTiltedAngleZ: 0.15
      FPTiltedAngleY: -57.7
      InputCollection:
        - vdc_las
      OutputCollection: ldc
      OutputTransparency: 0

#focal plane calibration
  - name: proc_geometry_converter_fp_las_prime
    type: art::TFocalPlaneConverter
    parameter:
      OffsetX: 0
      OffsetZ: 605.319
      MatrixFileX: prm/vdc_las/fp/fp_dummy.yaml
      MatrixFileY: prm/vdc_las/fp/fp_dummy.yaml      
      InputCollection:
        - ldc
      OutputCollection: lfp_prime
      OutputTransparency: 0

  - name: proc_geometry_converter_fp_las
    type: art::TFocalPlaneConverter
    parameter:
      MatrixFileX: prm/vdc_las/fp/fp_las_x.yaml
      MatrixFileY: prm/vdc_las/fp/fp_las_y_@SETUP@.yaml      
      InputCollection:
        - lfp_prime
      OutputCollection: lfp
      OutputTransparency: 0
