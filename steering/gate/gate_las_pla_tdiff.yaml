Processor:

  - name: gate_array_init_las_pla_tdiff
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - name: def_gate_las_pla_tdiff
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions:
        - "gate_las_pla_tdiff; -45 < pla_las_3.GetTDiff() && pla_las_3.GetTDiff()<5"


  - name: stop_proc_las_pla_tdiff
    type: art::TGateStopProcessor
    parameter:
      GateName: "gate_las_pla_tdiff"

