Processor:

  - name: gate_array_init_gr_energy
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - name: def_gate_gr_energy
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions:
#        - "gate_gr_energy; abs(pgr.fTKE-150.0)<5.0"
        - "gate_gr_energy; pgr.fTKE>145.0 && pgr.fTKE<152.0"
#        - "gate_gr_energy; pgr.fTKE>145.0 && pgr.fTKE<154"                



  - name: stop_proc_gr_energy
    type: art::TGateStopProcessor
    parameter:
      GateName: "gate_gr_energy"

