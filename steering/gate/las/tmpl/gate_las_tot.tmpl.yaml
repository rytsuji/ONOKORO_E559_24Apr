Processor:

  - name: gate_array_init
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - name: las_pid_tot
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions:
        - "las_pid_tot; abs(Sum$(vdc_las_dt.fCharge)/vdc_las_dt@.GetEntriesFast()-(@CORRECTION@)-(@QMIN@+@QMAX@)/2.0)<(@QMAX@-@QMIN@)/2.0"



  - name: stop_proc
    type: art::TGateStopProcessor
    parameter:
      GateName: "gate_las_pid_tot"

