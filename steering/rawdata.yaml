Anchor:
  - &input data/run@NUM@.bld
  - &histout output/raw/hist/run@NUM@.hist.root
  - &output output/raw/run@NUM@.root
  - &dt2dl_gr @SETUP@
  - &dt2dl_las @SETUP@
  
Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: es_rcnp
    type: art::TRCNPEventStore_ts
    parameter:
      OutputTransparency: 1
      InputFiles:
         - *input

  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1
      MapConfig: mapper_tamidaq.conf

  - include: tref.yaml
  - include: trig.yaml
  - include: rf.yaml
  - include: tref_chk.yaml

  - include: pla/pla_gr.yaml
  - include:
      name: vdc/vdc_gr_rawtrack.yaml  	
      replace:
        DT2DL: *dt2dl_gr

  - include: pla/pla_las.yaml
  - include:
      name: vdc/vdc_las_rawtrack.yaml
      replace:
        DT2DL: *dt2dl_las

  - name: hist_pla_gr
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pla/pla_gr.hist.yaml	
      OutputFilename: *histout
      
  - name: hist_pla_las
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pla/pla_las.hist.yaml	
      OutputFilename: *histout

  - name: hist_vdc_gr_plane
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr_plane.hist.yaml
      OutputFilename: *histout
  - name: hist_vdc_las_plane
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_las_plane.hist.yaml
      OutputFilename: *histout

  - name: hist_vdc_gr_rawtrack
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_gr_raw.hist.yaml
      OutputFilename: *histout

  - name: hist_vdc_las_rawtrack
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/vdc/vdc_las_raw.hist.yaml
      OutputFilename: *histout

  - name: hist_pid_gr
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_gr.hist.yaml
      OutputFilename: *histout

  - name: hist_pid_las
    type: art::TTreeProjectionProcessor
    parameter:
      Type: art::TTreeProjection
      FileName: hist/pid/pid_las.hist.yaml
      OutputFilename: *histout

  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName: *output
      
